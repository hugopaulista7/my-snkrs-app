<div class="segmented-list-container">
  <div class="segmented-list" *ngFor="let list of itens">
    <h2 class="segmented-list-header">{{ list.title }}</h2>
    <ion-list [inset]="true">
      <ion-item *ngFor="let item of list.children">
        <ion-label>{{ item.text }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</div>
