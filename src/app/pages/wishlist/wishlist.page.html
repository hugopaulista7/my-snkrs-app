<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" fill="clear" [routerLink]="['create']">
        <ion-icon
          slot="icon-only"
          color="light"
          name="create-outline"
        ></ion-icon>

<ion-content [fullscreen]="true">

  <segmented-list [itens]="list"></segmented-list>
</ion-content>
